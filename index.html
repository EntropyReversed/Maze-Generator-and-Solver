<div class="canvas-wrap">
  <canvas class="main-canvas"></canvas>
  <canvas class="bgc-canvas"></canvas>
</div>

<div class="buttons-wrap">
  <button id="regenerateBtn" type="button">Generate</button>
  <button id="solveBtn" type="button">Solve</button>
  <input type="range" id="speedRange" min="0" max="4" step="1" value="1" data-value="1">Speed</input>
  
  <input type="checkbox" id="manualFramesCheckbox">Manual Frames</input>
  <button id="manualFramesBtn" type="button" disabled>Go to next</button>
  
  <button id="clearBtn" type="button">Clear</button>
</div>
